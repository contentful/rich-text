version: 2.1

orbs:
  frontend-tools: contentful/frontend-tools@1

executors:
  default:
    docker:
      - image: cypress/browsers:node14.17.0-chrome88-ff89
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

commands:
  use_npm_token:
    steps:
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

  yarn_install:
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --immutable
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged

jobs:
  lint-and-test:
    executor: default
    steps:
      - checkout
      - yarn_install
      - run: yarn prettier:check
      - run: yarn test:ci
    resource_class: medium+

  release:
    executor: default
    steps:
      - checkout
      - run: git config --global user.email "prd-dev-workflows+ecosystem-bot@contentful.com"
      - run: git config --global user.name "contentful-ecosystem-bot"
      - yarn_install
      - run: yarn build
      - run: yarn lerna -- version --no-private --conventional-commits --create-release github --yes
      - run: yarn lerna -- publish from-git --yes

  compressed-size:
    executor: default
    steps:
      - checkout
      - use_npm_token
      - frontend-tools/compressed-size

workflows:
  version: 2
  # run on every commit
  commit:
    jobs:
      - lint-and-test
      - release:
          filters:
            branches:
              only: master
          requires:
            - lint-and-test
  compressed-size:
    jobs:
      - compressed-size
