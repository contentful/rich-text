version: 2.1

orbs:
  frontend-tools: contentful/frontend-tools@1
  vault: contentful/vault@1

executors:
  default:
    docker:
      - image: cypress/browsers:node16.13.2-chrome100-ff98
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

cache-key: &cache-key
  key: npm-cache-{{ arch }}-{{ checksum ".nvmrc" }}-{{ checksum "package-lock.json" }}-{{ .Branch }}

commands:
  use_npm_token:
    steps:
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

  npm_install:
    steps:
      - restore_cache: *cache-key
      - run: npm ci --prefer-offline --no-audit --no-package-lock
      - save_cache:
          <<: *cache-key
          paths:
            - ~/.npm

jobs:
  lint-and-test:
    executor: default
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: npm-read
      - npm_install
      # TODO: investigate why this has different results than running locally
      # - run: npm run prettier:check
      - run: npm run test:ci
    resource_class: medium+

  release:
    executor: default
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: semantic-release
      - run: git config --global user.email "prd-dev-workflows+ecosystem-bot@contentful.com"
      - run: git config --global user.name "contentful-ecosystem-bot"
      - npm_install
      - run: npm run build
      - run: npm run lerna -- version --no-private --conventional-commits --create-release github --yes
      - run: npm run lerna -- publish from-git --yes

  compressed-size:
    executor: default
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: npm-read
      - vault/get-secrets:
          template-preset: github-comment
      - use_npm_token
      - frontend-tools/compressed-size

workflows:
  version: 2
  # run on every commit
  commit:
    jobs:
      - lint-and-test:
        context:
          - vault
      - release:
          context:
            - semantic-release-js
            - vault
          filters:
            branches:
              only: master
          requires:
            - lint-and-test
  compressed-size:
    jobs:
      - compressed-size:
        context:
          - vault
