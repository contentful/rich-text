version: 2.1

orbs:
  frontend-tools: contentful/frontend-tools@1
  vault: contentful/vault@1
  nx: nrwl/nx@1.6.1

executors:
  default:
    docker:
      - image: cypress/browsers:node16.13.2-chrome100-ff98
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

cache-key: &cache-key
  key: npm-cache-{{ arch }}-{{ checksum ".nvmrc" }}-{{ checksum "package-lock.json" }}-{{ .Branch }}

commands:
  use_npm_token:
    steps:
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

  npm_install:
    steps:
      - restore_cache: *cache-key
      - run: npm ci --prefer-offline --no-audit --no-package-lock
      - save_cache:
          <<: *cache-key
          paths:
            - ~/.npm

  nx_set_shas:
    steps:
      - nx/set-shas:
          error-on-no-successful-workflow: true
          main-branch-name: master

jobs:
  lint-and-test:
    executor: default
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: npm-read
      - npm_install
      - run: npm run prettier:check
      - run: npm run test:ci
    resource_class: medium+

  release:
    executor: default
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: semantic-release-ecosystem
      - run: git config --global user.email $GIT_COMMITTER_EMAIL
      - run: git config --global user.name $GIT_COMMITTER_NAME
      - run: git remote set-url origin "https://$GIT_AUTHOR_NAME:$GITHUB_TOKEN@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
      - npm_install
      - run: npm run build
      # - run: npx lerna -- version --no-private --conventional-commits --create-release github --yes
      # - run: npx lerna -- publish from-git --yes

  compressed-size:
    executor: default
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: npm-read
      - vault/get-secrets:
          template-preset: github-comment
      - use_npm_token
      - frontend-tools/compressed-size

workflows:
  version: 2
  # run on every commit
  commit:
    jobs:
      - lint-and-test:
          context:
            - vault
      - release:
          context:
            - vault
          filters:
            branches:
              only: master
          requires:
            - lint-and-test
  compressed-size:
    jobs:
      - compressed-size:
          context:
            - vault
